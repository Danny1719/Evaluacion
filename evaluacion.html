<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <style>
        /* Estilos básicos del contenedor */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Azul claro */
        }

        /* Barra de navegación */
        nav {
            background-color: #00796b; /* Verde oscuro */
            padding: 10px;
        }

        nav a {
            color: #ffffff; /* Blanco */
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Estilos para la tabla */
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff; /* Blanco */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4db6ac; /* Verde agua */
            font-weight: bold;
        }

        td button {
            background-color: #0288d1; /* Azul */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        td button.delete {
            background-color: #d32f2f; /* Rojo oscuro */
        }

        td button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Añadir Empleado</a>
        <a href="#">Lista de Empleados</a>
        <a href="#">Cerrar Sesión</a>
    </nav>

    <!-- Tabla de empleados -->
    <h2 style="text-align: center; color: #00796b;">Lista de Empleados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Puesto</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Leivy</td>
                <td>Guevarra</td>
                <td>Leivy.ramirez@gmail.com</td>
                <td>Traductora</td>
                <td>$ 12,000</td>
                <td>
                    <button>Editar</button>
                    <button class="delete">Borrar</button>
                </td>
            </tr>
            <tr>
                <td>Oscar</td>
                <td>Mora</td>
                <td>Oscar.gomez@empresa.com</td>
                <td>Desarrollador</td>
                <td>$ 15,000</td>
                <td>
                    <button>Editar</button>
                    <button class="delete">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
